{% macro pagination_widget(pagination, result_list_admin) %}

    <nav>
        <ul class="pagination">
            <li {% if not pagination.has_prev %} class="page-item disabled" {% else %} class="page-item" {% endif %}>
                <a href="javascript:void(0)" {% if pagination.has_prev %} class="pages page-link" next-page="{{ pagination.page - 1 }}" {% else %} class="page-link pages" tabindex="-1" aria-disabled="true" {% endif %}>Previous</a>
            </li>
            {% for p in pagination.iter_pages() %}
                {% if p %}
                    {% if p == pagination.page %}
                        <li class="page-item active" aria-current="page">
                            <span class="page-link" next-page="{{ p }}">{{ p }}<span class="sr-only">(current)</span></span>
                        </li>
                    {% else %}
                        <li class="page-item"><a class="page-link pages" next-page="{{ p }}" href="javascript:void(0)">{{ p }}</a></li>
                    {% endif %}
                {% else %}
                    <li class="page-item disabled">
                        <a href="#">&hellip;</a>
                    </li>
                {% endif %}
            {% endfor %}
            <li {% if not pagination.has_next %} class="page-item disabled" {% else %} class="page-item" {% endif %}>
                <a href="javascript:void(0)" {% if pagination.has_next %} class="page-link pages" next-page="{{ pagination.page + 1 }}" {% else %} class="page-link pages" tabindex="-1" aria-disabled="true" {% endif %}>Next</a>
            </li>
        </ul>
    </nav>

{% endmacro %}
